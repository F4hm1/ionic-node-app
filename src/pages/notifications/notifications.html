<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Notifications
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
  <!--<h3 text-center *ngIf="!notifications.length">You presently do not have any Notifications</h3>-->

  <div *ngFor="let notice of notifications" class="from-them">
    <p>{{notice.text}}</p>
  </div>
</ion-content>
