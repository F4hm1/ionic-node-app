<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Orders
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <h4 text-center *ngIf="!orders[0]">You have not made any order yet</h4>
  <ion-list no-border>

    <ion-item-sliding class="orders" (click)="viewOrder(order, $event)" *ngFor="let order of orders; let i =index">

      <ion-item >
        <ion-icon item-left name="pricetag"></ion-icon>
        {{order.customer}}
      </ion-item>

      <ion-item-options>
        <button ion-button icon-only color="danger" (click)="deleteOrder(i)" >
          <ion-icon item-right name="trash"></ion-icon>
        </button>
      </ion-item-options>  

    </ion-item-sliding>
      
  </ion-list>

  <ion-fab right bottom>
    <button (click)="createNew()" ion-fab ><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
