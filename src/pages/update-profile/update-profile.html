<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Update Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input inset [(ngModel)]="data.username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Phone Number</ion-label>
      <ion-input inset [(ngModel)]="data.phone" type="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Address</ion-label>
      <ion-input inset [(ngModel)]="data.address" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Input your password to save</ion-label>
      <ion-input inset [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-list>
      <ion-buttons end>
        <button (click)="update()" ion-button padding>Submit</button>
      </ion-buttons>
    </ion-list>
  </ion-list>
</ion-content>
