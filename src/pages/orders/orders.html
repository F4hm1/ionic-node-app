<ion-header>
  <ion-navbar>
    <ion-title>
      Orders
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <h4 text-center *ngIf="!orders.length">You have not made any order yet</h4>

  <ion-item class="orders" *ngFor="let order of orders; let i =index">
    <h3 icon-left class="order-heading">
      <ion-icon name="pricetag"></ion-icon>
      Customer: {{order.customer}}
    </h3>
    <p>
      Phone no: {{order.phone}},
      Package: {{order.package}},
      Delivery: {{order.delivery ? "Yes" : "No"}}
    </p>
    <button (click)="deleteOrder(i)" ion-button outline item-right icon-left>
      <ion-icon name="trash"></ion-icon>
      Delete
    </button>
  </ion-item>

  <ion-fab right bottom>
    <button (click)="createNew()" ion-fab ><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
