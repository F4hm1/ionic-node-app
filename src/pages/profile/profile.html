<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{username || 'Profile'}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-avatar>
    <img class="profile-avatar" src="assets/img/hello.jpg">
  </ion-avatar>
  <ion-list text-center>
      <h1 margin>{{ username || "No name" }}</h1>
      <!--<h4>{{ phone || "No number" }}</h4>-->
      <h6>{{ email || "No email" }}</h6>
    <h6 text-wrap *ngIf="!emailVerified">
      Your account is not yet verified
      <button ion-button block small (click)="sendVerificationMail()">Resend Verification mail</button> 
    </h6>
    <ion-item>
      <ion-buttons start>
        <button ion-button outline color='success' (click)="updateProfile()">Update Profile</button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button outline (click)="onLogout()">Log out</button>
      </ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <button (click)="deleteAccountAlert()" ion-button block clear color="danger">
    Delete my account
  </button>
</ion-footer>
